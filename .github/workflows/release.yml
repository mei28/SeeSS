name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            target: aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ''
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install macOS target
        if: matrix.platform == 'macos-latest'
        run: rustup target add ${{ matrix.target }}

      - name: Build WASM
        run: |
          cd crates/seess-wasm
          wasm-pack build --target web --out-dir ../../web/src/wasm

      - name: Install frontend dependencies
        run: |
          cd web
          pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'SeeSS v__VERSION__'
          releaseBody: |
            See the changelog for details.

            ## Installation

            ### Nix
            ```bash
            nix profile install github:mei/SeeSS
            ```

            ### macOS
            Download the `.dmg` file and drag SeeSS to Applications.

            ### Linux
            Download the `.AppImage` file and make it executable.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
